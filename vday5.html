<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Surprise</title>
  <!-- Google Fonts for Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script&family=Pacifico&family=Sacramento&family=Allura&family=Satisfy&display=swap" 
    rel="stylesheet"
  />
  <style>
    /*******************************************
     * GLOBAL STYLES
     *******************************************/
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff);
      text-align: center;
      color: #444;
    }
    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    /*******************************************
     * HEADER
     *******************************************/
    header {
      padding: 4rem 1rem;
      background-color: #ffcad4;
      font-family: 'Great Vibes', cursive;
    }
    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #c81e70;
    }
    .subtitle {
      font-size: 1.2rem;
    }

    /*******************************************
     * PUZZLE SECTION
     *******************************************/
    #puzzleSection {
      margin: 2rem auto;
      max-width: 600px;
    }
    .heart-btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #ff6f6f;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .heart-btn:hover {
      background: #ff4040;
    }
    #revealMessage {
      font-size: 1.8rem;
      font-family: 'Great Vibes', cursive;
      color: #c81e70;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /*******************************************
     * CAROUSEL SECTION (FADE VERSION)
     *******************************************/
    #carouselContainer {
      position: relative;
      width: 300x;         /* Adjust container width as desired */
      height: 500px;        /* Fixed height so slides are visible */
      margin: 3rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
      overflow: hidden;
    }

    .carousel-slide {
      /* Fill the container completely */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      /* Start each slide invisible */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 0;
    }

    /* Show the active slide by changing opacity and stacking order */
    .carousel-slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* Make images fit within container, preserving aspect ratio */
    .carousel-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Or 'cover' if you want them to fill the area */
      padding: 1rem;       /* White border on all sides */
      box-sizing: border-box;
    }

    /* Prev and Next buttons */
    .carousel-btn {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.6rem 0.8rem;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      z-index: 2; /* Above slides */
    }
    .carousel-btn:hover {
      background: rgba(0,0,0,0.6);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }

    /*******************************************
     * FOOTER
     *******************************************/
    footer {
      padding: 2rem;
      background-color: #ffe6f0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">For My Bubba</h1>
    <p class="subtitle">Something I've been wanting to ask you...</p>
  </header>

  <main>
    <!-- Puzzle / Interactive Section -->
    <section id="puzzleSection">
      <p>Click all the three hearts below to know what's in my heart</p>
      <button class="heart-btn" onclick="revealText()">❤️</button>
      <button class="heart-btn" onclick="revealText()">❤️</button>
      <button class="heart-btn" onclick="revealText()">❤️</button>
      <div id="revealMessage">It's you! Will you be my Valentine?</div>
    </section>

    <!-- Carousel Section -->
    <section id="carouselContainer">
      <!-- Slides (3 images) -->
      <div class="carousel-slide active">
        <img src="img1.jpg" alt="Romantic moment 1">
      </div>
      <div class="carousel-slide">
        <img src="img2.jpg" alt="Romantic moment 2">
      </div>
      <div class="carousel-slide">
        <img src="img3.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img4.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img5.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img6.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img7.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img8.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img9.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img10.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img11.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img12.jpg" alt="Romantic moment 3">
      </div>
      <div class="carousel-slide">
        <img src="img13.jpg" alt="Romantic moment 3">
      </div>

      <!-- Navigation Buttons -->
      <button class="carousel-btn prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="carousel-btn next" onclick="changeSlide(1)">&#10095;</button>
    </section>
  </main>

  <footer>
    <p>I love you my gudda bubba cutu kuchu pie</p>
  </footer>

  <script>
    /*******************************************
     * PUZZLE REVEAL LOGIC
     *******************************************/
    let clicks = 0;
    const revealMessage = document.getElementById('revealMessage');

    function revealText() {
      clicks++;
      if (clicks === 3) {
        revealMessage.style.opacity = 1;
      }
    }

    /*******************************************
     * FADE CAROUSEL LOGIC
     *******************************************/
    let slideIndex = 0;
    const slides = document.getElementsByClassName('carousel-slide');

    // Start auto-scroll
    const carouselInterval = setInterval(() => {
      changeSlide(1); // Move to the next slide
    }, 4000); // 4 seconds

    function changeSlide(n) {
      // Hide the current slide
      slides[slideIndex].classList.remove('active');

      // Calculate new slide index
      slideIndex += n;
      if (slideIndex < 0) {
        slideIndex = slides.length - 1;
      } else if (slideIndex >= slides.length) {
        slideIndex = 0;
      }

      // Show the new slide
      slides[slideIndex].classList.add('active');
    }
  </script>
</body>
</html>
